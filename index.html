<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">

        <div class="scorecard">
            <div id="player-score">0</div>
            <div>-</div>
            <div id="computer-score">0</div>
        </div>

        <div id="message">Select your weapon of choice to get started</div>

        <div class="buttons">
            <button id="rock" >
                <img src="./images/rock.png" alt="boulder">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="paper ball">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="blue scissors">
            </button>
        </div>
    </div>
</body>
</html>
