<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">

        <div class="scorecard">
            <div id="player-score">0</div>
            <div>-</div>
            <div id="computer-score">0</div>
        </div>

        <div id="message">Select your weapon of choice to get started</div>

        <div class="buttons">
            <div class="card">
                <button>
                    <img src="./images/rock.png" alt="rock" id="rock">
                </button>
                <div class="label">Rock</div>
            </div>
            <div class="card">
                <button>
                    <img src="./images/paper.png" alt="paper" id="paper">
                </button>
                <div class="label">Paper</div>
            </div>
            <div class="card">
                <button>
                    <img src="./images/scissors.png" alt="scissors" id="scissors">
                </button>
                <div class="label">Scissors</div>
            </div>
        </div>
    </div>
</body>
</html>
